<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <!-- Gradients for 3D effects -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="50%" style="stop-color:#e0e0e0" />
      <stop offset="100%" style="stop-color:#b0b0b0" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.8" />
      <stop offset="100%" style="stop-color:#87CEFA" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="carPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2" />
      <stop offset="100%" style="stop-color:#5A6FF2" />
    </linearGradient>
  </defs>

  <!-- Washer -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="80" height="100" rx="10" fill="url(#metal)" stroke="#2C3E50" stroke-width="2" />
    <circle cx="40" cy="40" r="30" fill="url(#glass)" stroke="#2C3E50" stroke-width="2" />
    <circle cx="40" cy="40" r="25" fill="none" stroke="#2C3E50" stroke-width="2" stroke-dasharray="4 2" />
    <rect x="10" y="80" width="60" height="10" fill="#4CAF50" rx="2" />
  </g>

  <!-- More Realistic Dryer -->
  <g transform="translate(110, 50)">
    <rect x="0" y="0" width="80" height="100" rx="10" fill="url(#metal)" stroke="#2C3E50" stroke-width="2" />
    <rect x="10" y="10" width="60" height="70" rx="5" fill="#E0E0E0" stroke="#2C3E50" stroke-width="2" />
    <line x1="15" y1="20" x2="65" y2="20" stroke="#2C3E50" stroke-width="1" />
    <line x1="15" y1="30" x2="65" y2="30" stroke="#2C3E50" stroke-width="1" />
    <line x1="15" y1="40" x2="65" y2="40" stroke="#2C3E50" stroke-width="1" />
    <circle cx="40" cy="90" r="8" fill="#4CAF50" stroke="#2C3E50" stroke-width="1" />
    <text x="40" y="93" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Start</text>
  </g>

  <!-- More Realistic Delivery Van -->
  <g transform="translate(200, 60)">
    <path d="M0,40 L0,10 Q0,0 10,0 L70,0 Q80,0 80,10 L80,40 Q80,50 70,50 L10,50 Q0,50 0,40 Z" fill="url(#carPaint)" stroke="#2C3E50" stroke-width="2" />
    <path d="M0,40 L0,60 Q0,70 10,70 L70,70 Q80,70 80,60 L80,40" fill="url(#carPaint)" stroke="#2C3E50" stroke-width="2" />
    <rect x="55" y="5" width="20" height="15" fill="url(#glass)" stroke="#2C3E50" stroke-width="1" />
    <rect x="10" y="5" width="40" height="15" fill="url(#glass)" stroke="#2C3E50" stroke-width="1" />
    <line x1="53" y1="0" x2="53" y2="40" stroke="#2C3E50" stroke-width="2" />
    <circle cx="20" cy="70" r="10" fill="#2C3E50">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 20 70" to="360 20 70" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="70" r="10" fill="#2C3E50">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 70" to="360 60 70" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Service Steps Text -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">
    PICK • WASH • DRY • FOLD • DELIVER
  </text>
</svg>